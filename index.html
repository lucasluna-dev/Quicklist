<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras - Luna List</title>
    <link rel="stylesheet" href="./styles/index.css" >
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
    <body>
        <header>
            <div class="title-header">
                <h1>Lista de Compras</h1>
            </div><!--img-title-header-->
        </header>

        <section class="form-list">
            <div class="form-main">
                <form>
                    <div class="input-item">
                        <p>Item</p>
                        <input type="text" id="item" name="item" required>
                    </div><!--input-item-->

                    <div class="input-form">
                        <p>Número</p>
                        <input type="number" id="quantity" name="quantity" min="1" max="500" required>
                    </div><!--input-number-->

                    <div class="input-categoria">
                        <p>Categoria</p>
                        <select name="Categoria" id="Categoria" required>
                            <option value="" disabled selected>Selecione</option>
                            <option value="Fruta">Fruta</option>
                            <option value="Padaria">Padaria</option>
                            <option value="Legume">Legume</option>
                            <option value="Carne">Carne</option>
                        </select>
                    </div><!--input-select-->

                    <div class="submit-form">
                        <button type="submit" id="submit" name="submit">+</button>
                    </div><!--input-submit-->
                </form>
        </section>

        <section class="list" id="list">
           
        </section><!--list-->

            <div class="item-list" id="item-list" data-id="${value.id}">
                <div class="name-item" id="name-item">
                    <form>
                        <input type="checkbox" id="check" name="check" value="check">
                    </form>
                    <div class="Descricao-item">
                        <h3>Pão</h3>
                        <label>6 unidade</label>
                    </div>
                </div>
                <div class="categoria-item">
                    <span class="spanCategoria"><img src="./assets/padaria.svg" id="spanCategoria"></span>
                    <div class="remove-svg" id="remove-svg"><img src="./assets/remove.svg"></div>
                </div>
            </div>

        <script src="./Scripts.js"></script>
    </body>
</html>
